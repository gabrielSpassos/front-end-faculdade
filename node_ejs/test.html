<meta charset="UTF-8" />

<div id="saida"></div>

<script src="ejs.min.js"></script>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<script>
    var pessoas = ['penelope', 'muttley', 'medinho'],
    html = ejs.render('<%= pessoas.join(", "); %>', {pessoas: pessoas});
    // Com jQuery:
    $('#saida').html(html);
    // JS Vanilla:
    document.getElementById('saida').innerHTML = html;
</script>
